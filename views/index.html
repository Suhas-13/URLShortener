<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>URL Shortener</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header"><h2>URL Shortener with Node.js + MongoDB</h2></div>
            <form id="form_shorten" role="form">
                <div class="input-group">
                    <input type="url" class="form-control text-url" placeholder="Enter a URL to shorten..." value="https://google.com" />
                    <br><br>
                    <input type="name" class="form-control text-hash" placeholder="Enter a string that will allow you to access this URL." value="google" />
                    
                </div>
                <br>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success btn-shorten">Shorten</button>
                </span>
            </form><br />
            
            <div id="shorten_area" class="hide">Shortened URL: <span class="shortened-url"></span></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var APP = (function() {

            var _init = function() {
                _bindEvents();
            };

            var _bindEvents = function() {
                $('#form_shorten').on('submit', function(e) {
                    e.preventDefault();
                    var url = $.trim($('.text-url').val());
                    var hash = $.trim($('.text-hash').val());
                    console.log(url);
                    $.ajax({
                        url: 'http://192.207.255.69/shorten:5000',
                        type: 'POST',
                        data: {
                            url: url,
                            hash: hash
                        },
                        success: function(data) {
                            console.log(data);
                            var _buildUrl = window.location.origin + '/' + hash;
                            $('.shortened-url').html('<a href="' + _buildUrl + '" target="_blank">' + _buildUrl + '</a>');
                            $('#shorten_area').removeClass('hide').show();
                        },
                        error: function(data) {
                            console.log(data);
                            $('.shortened-url').html('Hash given is already in use, try again with a different hash.');
                            $('#shorten_area').removeClass('hide').show();
                        }
                    })
                });
            };

            return {
                init: _init
            };

            })();

            $(function() {
            APP.init();
            });
        </script>
    </body>
</html>
